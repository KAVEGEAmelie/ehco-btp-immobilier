<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec bordure arrondie -->
  <rect width="200" height="60" rx="12" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Icône maison stylisée -->
  <g transform="translate(15, 15)">
    <!-- Base de la maison -->
    <path d="M5 20L15 10L25 20V35C25 36.1 24.1 37 23 37H18V28C18 27.4 17.6 27 17 27H13C12.4 27 12 27.4 12 28V37H7C5.9 37 5 36.1 5 35V20Z" fill="white" opacity="0.9"/>
    
    <!-- Toit -->
    <path d="M2 20L15 7L28 20L25 17L15 7L5 17L2 20Z" fill="white" opacity="0.8"/>
    
    <!-- Fenêtres -->
    <rect x="8" y="22" width="4" height="4" rx="1" fill="url(#logoGrad)" opacity="0.7"/>
    <rect x="18" y="22" width="4" height="4" rx="1" fill="url(#logoGrad)" opacity="0.7"/>
    
    <!-- Porte -->
    <rect x="13.5" y="30" width="3" height="7" rx="0.5" fill="url(#logoGrad)" opacity="0.6"/>
  </g>
  
  <!-- Texte EHCO IMMOBILIER -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" opacity="0.95">EHCO</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="white" opacity="0.8">IMMOBILIER</text>
  
  <!-- Élément décoratif -->
  <circle cx="175" cy="30" r="8" fill="white" opacity="0.2"/>
  <circle cx="175" cy="30" r="4" fill="white" opacity="0.4"/>
</svg>
